<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar Window</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1>Calendar Widget</h1>
      <!-- TODO: Use your components to create a simple landing page -->
      <div class="calendar">
        <div class="cal-header">
          <div> < </div>
          <div>May 2018</div>
          <div> > </div>
        </div>
        <div class="cal-weekdays">
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
          <div>sun</div>
        </div>
        <div class="cal-days">
          <div class="cal-range-start cal-day-alt cal-day-range">30</div>
          <div class="cal-day-range">01</div>
          <div class="cal-day-range">02</div>
          <div class="cal-day-range">03</div>
          <div class="cal-range-end cal-day-range">04</div>
          <div>05</div>
          <div class="cal-range-start cal-range-end cal-day-range">06</div>
        </div>
        <div class="cal-days">
          <div>07</div>
          <div>08</div>
          <div class="cal-range-start cal-range-end cal-day-range">09</div>
          <div>10</div>
          <div class="cal-range-start cal-range-end cal-day-range">11</div>
          <div class="cal-range-start cal-range-end cal-day-today">12</div>
          <div>13</div>
        </div>
        <div class="cal-days">
          <div class="cal-range-start cal-day-range">14</div>
          <div class="cal-range-end cal-day-range">15</div>
          <div>16</div>
          <div class="cal-range-start cal-day-range">17</div>
          <div class="cal-day-range">18</div>
          <div class="cal-day-range">19</div>
          <div class="cal-day-range">20</div>
        </div>
        <div class="cal-days">
          <div class="cal-day-range">21</div>
          <div class="cal-day-range">22</div>
          <div class="cal-day-range">23</div>
          <div class="cal-day-range">24</div>
          <div class="cal-range-end cal-day-range">25</div>
          <div>26</div>
          <div class="cal-range-start cal-range-end cal-day-range">27</div>
        </div>
        <div class="cal-days">
          <div>28</div>
          <div class="cal-day-holiday">29</div>
          <div>30</div>
          <div>31</div>
          <div class="cal-day-alt">01</div>
          <div class="cal-day-alt">02</div>
          <div class="cal-day-alt">03</div>
        </div>
      </div>
    </div>


  </body>
</html>
